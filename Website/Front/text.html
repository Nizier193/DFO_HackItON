<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Xi team</title>
    <link rel="stylesheet" href="style.css">
    <script defer src="scripts.js"></script>
</head>
<div>
    <header class="header">
        <div class="logo-container">
            <img src="img/logo_bank.png" class="logo">
            <img src="img/logo_team.png" class="logo">
        </div>
        <nav class="nav-links">
            <a href="index.html">Главная страница</a>
            <a href="">Документация</a>
            <a href="">Контакты</a>
        </nav>
    </header>
    <div class="content2">
        <div class="left">
            <textarea id="user-text" placeholder="Введите текст здесь..."></textarea>
        </div>
    </div>
    <div>
    </div>
    <p class="text1">Выберите из списка создоваемый материал</p>
    <div class="cont">
        <div class="right">
            <select id="text-type">
                <option value="Информационные доски">Информационные доски</option>
                <option value="Тейбл-тенты">Тейбл-тенты</option>
                <option value="Экраны блокировки ПК">Экраны блокировки ПК</option>
                <option value="Интранет-портал">Интранет-портал</option>
                <option value="Дайджест новостей">Дайджест новостей</option>
                <option value="ТВ-панель">ТВ-панель</option>
                <option value="Информационное сообщение">Информационное сообщение</option>
            </select>
        </div>
    </div>
    <p class="text1">Ведите число необходимых версий</p>
    <div class="cont">
        <div class="right">
            <input type="number" id="user-number" placeholder="Введите число">
        </div>
    </div>
    <div class="cont">
        <button class="btn"><a href="loading.html">Сгенерировать</a></button>
    </div>
</body>
</html>
